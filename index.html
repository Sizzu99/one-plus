<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Plus</title>
    <link rel="stylesheet" href="style.css">
       <!-- Add Google Font -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <!-- Added Google Font -->
       <!-- Add google Awesome -->
       <script src="https://kit.fontawesome.com/17664adcb2.js" crossorigin="anonymous"></script>
       <!-- Added Google Awesome -->
       <!-- Add Bootstrap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
       <!-- Added Bootstrap -->
       
</head>
<body>
    <section>
        <header class="body-size">
            <div class="phone-body">
            <img class="wallpaper" src="f15e38de-3cc8-401d-bba8-574cc47b409a.jpg" alt="">
            <img class="camera" src="Untitled.png" alt="">
            <h1 id="time">12:00</h1>
            <p class="apps">
                <a class="app" href="https://www.facebook.com/"><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a class="app" href="https://www.messenger.com/?_rdr"><i class="fa-brands fa-facebook-messenger fa-2x"></i></a>
                <a class="app" href="https://www.youtube.com/"><i class="fa-brands fa-youtube fa-2x"></i></a>
                <a class="app" href="https://mail.google.com/mail/u/0/#inbox"><i class="fa-solid fa-envelope fa-2x"></i></a>
            </p>
            <p class="phone-apps">
                <a class="second-line" href=""><i class="fa-solid fa-phone fa-2x"></i></a>
                <a class="second-line" href=""><i class="fa-brands fa-apple fa-2x"></i></a>
                <a class="second-line" href=""><i class="fa-solid fa-camera fa-2x"></i></a>
                <a class="second-line" href=""><i class="fa-solid fa-comments fa-2x"></i></a>
            </p>
            <!-- ALL APP START -->
            <p>
                <p class="up" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                    <i class="fa-solid fa-chevron-down "></i>
                </p>
            </p>
              <div class="all-apps" style="min-height: 110px;">
                <div class="collapse collapse-vertical" id="collapseWidthExample">
                  <div class="card card-body" style="border-bottom-right-radius: 8%; border-bottom-left-radius: 8%;">
                 <p class="more-app">
                    <a class="more-apps" href=""><i class="fa-brands fa-twitter fa-2x"></i></a>
                    <a class="more-apps" href=""><i class="fa-solid fa-calendar-days fa-2x"></i></a>
                    <a class="more-apps" href=""><i class="fa-solid fa-cloud fa-2x"></i></a>
                    <a class="more-apps" href=""><i class="fa-solid fa-music fa-2x"></i></a>
                    <a class="more-apps" href=""><i class="fa-solid fa-truck fa-2x"></i></a>
                </p>
                  </div>
                </div>
                
              </div>
              <!-- ALL APPS END -->
              <!-- NOTIFICATION BAR START-->
              <p>
                <p class="notification-bar " data-bs-toggle="collapse" data-bs-target="#collapseWidth" aria-expanded="false" aria-controls="collapseWidth">
                    <i class="fa-solid fa-arrow-up-from-bracket fa-rotate-180 sticky-bottom"></i>
                </p>
              </p>
              <div class="notification">
                <div class="collapse collapse-vertical" id="collapseWidth">
                  <div class="card card-body" style="height: 540px; border-radius: 24px; background-color: rgb(126, 114, 114);">
                   <p><a href=""><i class="fa-solid fa-wifi"></i></a>
                    <a href=""><i class="fa-solid fa-globe"></i></a>
                    <a href=""><i class="fa-solid fa-plane-up"></i></a>
                    <a href=""><i class="fa-solid fa-lightbulb"></i></a></p>
                </div>
            </div>
              </div>
              <!-- NOTIFICATION BAR END-->
        </header>

    </section>

      <!-- Bootstrap Last Part -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <!-- Bootstrap last part End -->
</body>
</html>
